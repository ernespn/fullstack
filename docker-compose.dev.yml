node1:
  extends:
    file: common.yml
    service: node1
  build: ./fsharp-calculator

node2:
  extends:
    file: common.yml
    service: node2
  build: ./python-calculator

node3:
  extends:
    file: common.yml
    service: node3
  build: ./csharp-calculator

node4:
  extends:
    file: common.yml
    service: node4
  build: ./nodejs-calculator

node5:
  extends:
    file: common.yml
    service: node5
  build: ./spring-calculator

website:
  extends:
    file: common.yml
    service: website
  build: ./personal-website

nginx:
  links:
   - node1:node1
   - node2:node2
   - node3:node3
   - node4:node4
   - node5:node5
   - website:website
  build: ./nginx
  ports:
   - "8080:8080"
   - "80:80"

  expose:
   - "8080"
   - "80"
